<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMAScript 2015-템플릿 문자열 실습</title>
  </head>
  <body>
    <h1>ECMAScript 2015-템플릿 문자열 실습</h1>

    <script>
      const name = "이용혁";
      const age = 25;
      let local = "서울시 광진구";

      let introduction =
        "저를 소개합니다. 이름은 " +
        name +
        "이고 나이는 " +
        age +
        " 살이며 사는곳은 " +
        local +
        "입니다.";
      console.log("전통적인 문자열과 변수의 조합:", introduction);

      //ECMAScript 2015에서 추가된 신규문법 템플릿 문자열 방식으로 변수와 문자열 조합해보자!
      //템플릿 문자열은 백틱문자열(역홑따움표)
      let introduction2 = `저를 소개합니다. 이름은 
        ${name}이고 나이는 ${age} 이고 사는곳은 ${local} 입니다.;`;

      console.log(introduction2);
    </script>
  </body>
</html>
